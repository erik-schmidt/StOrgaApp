version: "3.5"

services:
  backend:
    image: developmentmaven
    container_name: uniApp-backend
    build:
      context: ../backend
      dockerfile: ./.docker/Dockerfile
      target: developmentmaven
    expose:
      - "8080"
    depends_on: 
      - postgres
    ports:
      - "8080:8080"
    command: mvn spring-boot:run
    volumes:
      - ./../backend:/usr/src/mymaven/
    networks:
      - uniapp

  postgres:
    image: developmentdb
    build:
      context: ../backend
      dockerfile: ./.docker/Dockerfile
      target: developmentdb
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=backend
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - uniapp-db:/var/lib/postgresql/data/
    networks:
      - uniapp

volumes:
  uniapp-db:

networks:
  uniapp:
